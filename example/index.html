<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <video autoplay playsinline style="width: 100%; height: 100%"></video>
    <script src="./wowza.js"></script>
    <script>
      const publisher = new Wowza.Publisher(
        'wss://localhost.streamlock.net/webrtc-session.json',
        'webrtc',
        'example',
        '[empty]'
      )
      const video = document.querySelector('video')
      navigator.mediaDevices.getUserMedia({audio: true, video: true})
        .then(stream => {
          return publisher.connect(stream)
        })
        .then(stream => {
          video.srcObject= stream
        })
    </script>
  </body>
</html>
