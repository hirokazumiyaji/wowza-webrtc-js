<html>
  <head>
    <meta charset="utf-8" />
    <title>Wowza WebRTC Subscriber</title>
  </head>
  <body>
    <video autoplay playsinline style="width: 100%; height: 100%"></video>
    <script src="./wowza.js"></script>
    <script>
      const wowza = new Wowza.Connection(
        'wss://localhost.streamlock.net/webrtc-session.json',
        'webrtc',
        'example',
        '[empty]'
      )
      const video = document.querySelector('video')
      const subscriber = wowza.subscriber({})
      subscriber.connect()
        .then(stream => {
          console.log(stream)
          video.srcObject = stream
        })
    </script>
  </body>
</html>
